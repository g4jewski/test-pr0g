<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let suma;
        let b = Number(prompt("podaj b"));
        let N = Number(prompt("podaj N"));
        let L = 1;

        suma = suma + b;
        L++

        if (L > N) {
            document.write(suma)
        } else {
            suma = suma + b;
        }
    </script>
</body>

</html>
